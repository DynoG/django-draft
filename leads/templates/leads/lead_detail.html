{% extends "base.html" %}

    {% block content %}

    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-lg title-font text-gray-500 tracking-widest">Lead Detail</h2>
                
                <div class="flex mb-4">
                    <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow text-red-500 border-b-2 border-red-500 py-2 text-sm px-1">Update</a>
                    <a href="{% url 'leads:lead-delete' lead.pk %}" class="flex-grow text-red-500 border-b-2 border-red-500 py-2 text-sm px-1">Delete</a>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">First Name</span>
                    <span class="ml-auto text-gray-900">{{lead.first_name}}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Last Name</span>
                    <span class="ml-auto text-gray-900">{{lead.last_name}}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Age</span>
                    <span class="ml-auto text-gray-900">{{lead.age}}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                    <span class="text-gray-500">Agent</span>
                    <span class="ml-auto text-gray-900">{{lead.agent}}</span>
                </div>
                
                
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
            </div>
        </div>
    </section>
    {% endblock content %}
